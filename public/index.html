<body>
  <!-- No JavaScript fallback -->
  <noscript>
    <div style="
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #302c44 0%, #434a54 100%);
      color: white;
      text-align: center;
      padding: 20px;
    ">
      <div>
        <h1 style="font-size: 2.5rem; margin-bottom: 1rem;">ðŸŽ¬ MovieTracker</h1>
        <p style="font-size: 1.2rem; opacity: 0.9;">
          JavaScript is required to run this application.<br>
          Please enable JavaScript in your browser settings.
        </p>
      </div>
    </div>
  </noscript>
  
  <!-- App root -->
  <div id="root"></div>
  
  <!-- PWA Installation and Service Worker Script -->
  <script>
    // Service Worker Registration
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', async () => {
        try {
          const registration = await navigator.serviceWorker.register('/sw.js', {
            scope: '/'
          });
          
          console.log('âœ… ServiceWorker registered successfully');
          
          // Handle service worker updates
          registration.addEventListener('updatefound', () => {
            const newWorker = registration.installing;
            
            newWorker.addEventListener('statechange', () => {
              if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                // Show update notification
                showUpdateNotification();
              }
            });
          });
          
          // Listen for messages from service worker
          navigator.serviceWorker.addEventListener('message', (event) => {
            if (event.data?.type === 'CACHE_UPDATED') {
              console.log('ðŸ”„ App cache updated');
            }
          });
          
        } catch (error) {
          console.log('âŒ ServiceWorker registration failed:', error);
        }
      });
    }
    
    // PWA Install Prompt Handling
    let deferredPrompt;
    let isInstalled = false;
    
    // Check if already running as PWA
    if (window.matchMedia('(display-mode: standalone)').matches || 
        window.navigator.standalone === true) {
      isInstalled = true;
      document.documentElement.classList.add('pwa-installed');
      console.log('ðŸŽ‰ Running as installed PWA');
    }
    
    // Handle install prompt
    window.addEventListener('beforeinstallprompt', (e) => {
      console.log('ðŸ’¾ PWA install prompt available');
      e.preventDefault();
      deferredPrompt = e;
      
      // Show custom install banner after user explores the app
      setTimeout(() => {
        if (deferredPrompt && !isInstalled) {
          showInstallBanner();
        }
      }, 5000); // Show after 5 seconds
    });
    
    // Handle successful installation
    window.addEventListener('appinstalled', (evt) => {
      console.log('ðŸŽ‰ MovieTracker PWA installed successfully');
      isInstalled = true;
      deferredPrompt = null;
      
      // Hide any install banners
      hideInstallBanner();
      
      // Optional: Track installation for analytics
      if (typeof gtag !== 'undefined') {
        gtag('event', 'pwa_installed', {
          event_category: 'engagement',
          event_label: 'PWA Installation'
        });
      }
    });
    
    // Custom install banner functions
    function showInstallBanner() {
      // Create and show a custom install banner
      const banner = document.createElement('div');
      banner.id = 'pwa-install-banner';
      banner.innerHTML = `
        <div style="
          position: fixed;
          bottom: 20px;
          left: 20px;
          right: 20px;
          background: linear-gradient(135deg, #302c44 0%, #434a54 100%);
          color: white;
          padding: 16px 20px;
          border-radius: 12px;
          box-shadow: 0 8px 32px rgba(0,0,0,0.3);
          z-index: 10000;
          display: flex;
          align-items: center;
          justify-content: space-between;
          backdrop-filter: blur(10px);
          border: 1px solid rgba(255,255,255,0.1);
        ">
          <div style="flex: 1;">
            <div style="font-weight: 600; margin-bottom: 4px; display: flex; align-items: center;">
              <span style="font-size: 1.2em; margin-right: 8px;">ðŸŽ¬</span>
              Install MovieTracker
            </div>
            <div style="font-size: 0.9em; opacity: 0.9;">
              Add to your home screen for quick access and offline features
            </div>
          </div>
          <div>
            <button onclick="dismissInstallBanner()" style="
              background: rgba(255,255,255,0.1);
              border: 1px solid rgba(255,255,255,0.2);
              color: white;
              padding: 8px 12px;
              border-radius: 6px;
              margin-right: 8px;
              cursor: pointer;
              font-size: 0.9em;
            ">Later</button>
            <button onclick="installPWA()" style="
              background: rgba(255,255,255,0.9);
              color: #302c44;
              border: none;
              padding: 8px 16px;
              border-radius: 6px;
              cursor: pointer;
              font-weight: 600;
              font-size: 0.9em;
            ">Install</button>
          </div>
        </div>
      `;
      document.body.appendChild(banner);
      
      // Animate in
      setTimeout(() => {
        banner.style.transform = 'translateY(0)';
        banner.style.opacity = '1';
      }, 100);
    }
    
    function hideInstallBanner() {
      const banner = document.getElementById('pwa-install-banner');
      if (banner) {
        banner.remove();
      }
    }
    
    function dismissInstallBanner() {
      hideInstallBanner();
      // Don't show again for this session
      sessionStorage.setItem('installBannerDismissed', 'true');
    }
    
    function installPWA() {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
          console.log('PWA install choice:', choiceResult.outcome);
          deferredPrompt = null;
          hideInstallBanner();
        });
      }
    }
    
    // Update notification
    function showUpdateNotification() {
      const notification = document.createElement('div');
      notification.innerHTML = `
        <div style="
          position: fixed;
          top: 20px;
          left: 20px;
          right: 20px;
          background: #302c44;
          color: white;
          padding: 16px 20px;
          border-radius: 8px;
          box-shadow: 0 4px 20px rgba(0,0,0,0.3);
          z-index: 10001;
          display: flex;
          align-items: center;
          justify-content: space-between;
        ">
          <div>
            <div style="font-weight: 600; margin-bottom: 4px;">Update Available</div>
            <div style="font-size: 0.9em; opacity: 0.9;">A new version of MovieTracker is ready</div>
          </div>
          <button onclick="window.location.reload()" style="
            background: rgba(255,255,255,0.9);
            color: #302c44;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
          ">Refresh</button>
        </div>
      `;
      document.body.appendChild(notification);
      
      // Auto-hide after 10 seconds
      setTimeout(() => {
        if (notification.parentNode) {
          notification.remove();
        }
      }, 10000);
    }
    
    // Expose install function globally for potential use in React components
    window.installMovieTrackerPWA = installPWA;
    
    // Handle offline/online status
    window.addEventListener('online', () => {
      console.log('ðŸŒ Back online');
      // Optionally show a notification or update UI
    });
    
    window.addEventListener('offline', () => {
      console.log('ðŸ“± Now offline - PWA features active');
      // Optionally show a notification or update UI
    });
    
  </script>
